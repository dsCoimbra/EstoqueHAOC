<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Novo Setor
    </h1>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <form [formGroup]="sectorForm" novalidate>
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Setor</h3>
                <a (click)="onCancel()" class="btn btn-light btn-xs pull-right">Cancelar</a>
                <button (click)="onSubmit()" type="submit" class="btn btn-default btn-xs pull-right mr-md-3" [disabled]="!sectorForm.valid">Salvar</button>
            </div>
            <div class="box-body">
                <div class="col-md-12">
                    <app-input label="Nome" classLabel="col-md-1" classInput="col-md-10">
                        <input class="form-control" style="width: 60%" type="text" formControlName="name">
                    </app-input>
                    <app-input label="Centro de custo" classLabel="col-md-1" classInput="col-md-10">
                        <input class="form-control" style="width: 60%" type="text" formControlName="costCenter">
                    </app-input>
                </div>
            </div>
        </div>
    </form>
</section>
