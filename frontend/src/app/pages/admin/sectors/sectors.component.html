<section class="content-header">
    <h1>
      Setores<a href="/admin/sector/new" class="btn btn-dark pull-right">Novo</a>
    </h1>

  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Todos setores</h3>
        <input type="text" class="pull-right form-control" style="width: 40%;" placeholder="Filtro" [formControl]="queryField">
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive-lg">
        <table id="requests" class="table" width="100%">
          <caption class="text-center">
            <pagination-controls previousLabel="Anterior" nextLabel="PrÃ³ximo" responsive="true" (pageChange)="pag = $event"></pagination-controls>
          </caption>
          <thead class="thead-light">
            <tr>
              <th data-priority="1">Id</th>
              <th>Nome</th>
              <th>Centro de Custo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let sectors of sectors | paginate: {itemsPerPage: contador, currentPage: pag}'>
              <td>{{sectors.id}}</td>
              <td><a href="./admin/sector/{{sectors.id}}">{{sectors.name}}</a></td>
              <td>{{sectors.costCenter}}</td>
            </tr>
            <tr *ngIf="sectors?.length === 0" >
              <td colspan="3"><h6 class="text-center">Nenhum dado encontrado</h6></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </section>
