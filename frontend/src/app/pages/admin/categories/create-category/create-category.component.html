<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Nova Categoria
    </h1>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <form [formGroup]="categoryForm" novalidate>
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Categoria</h3>
                <a (click)="onCancel()" class="btn btn-light btn-xs pull-right">Cancelar</a>
                <button (click)="onSubmit()" type="submit" class="btn btn-default btn-xs pull-right mr-md-3" [disabled]="!categoryForm.valid">Salvar</button>
            </div>
            <div class="box-body">
                <div class="col-md-12">
                    <app-input label="Nome" classLabel="col-md-1" classInput="col-md-7">
                        <input class="form-control" formControlName="name" style="width:80%" type="text">
                    </app-input>
                </div>
            </div>
        </div>
    </form>
</section>
