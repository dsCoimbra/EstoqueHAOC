<section class="content-header">
    <h1>
      Usuários<a href="/admin/user/new" class="btn btn-dark pull-right">Novo</a>
    </h1>

  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Todos usuários</h3>
        <input type="text" class="pull-right form-control" style="width: 40%;" placeholder="Filtro" [formControl]="queryField">
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive-lg">
        <table id="users" class="table" width="100%">
          <caption class="text-center">
            <pagination-controls previousLabel="Anterior" nextLabel="Próximo" responsive="true" (pageChange)="pag = $event"></pagination-controls>
          </caption>
          <thead class="thead-light">
            <tr>
              <th data-priority="1">Nome</th>
              <th>Email</th>
              <th>Tipo de Usuário</th>
              <th>Aprovação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let users of users | paginate: {itemsPerPage: contador, currentPage: pag}'>
              <td *ngIf="users.aproved == 1"><a href="./admin/user/{{users.id}}">{{users.name}}</a></td>
              <td *ngIf="users.aproved == 0">{{users.name}}</td>
              <td>{{users.email}}</td>
              <td>{{users.typesUser}}</td>
              <td *ngIf="users.aproved == 0"><button class="btn btn-success mr-md-3" (click)="aproved(users.id)">Aprovar</button> <button class="btn btn-danger" (click)="notAproved(users.id)">Não Aprovar</button></td>
              <td *ngIf="users.aproved == 1">Aprovado</td>
            </tr>
            <tr *ngIf="users?.length === 0" >
              <td colspan="4"><h6 class="text-center">Nenhum dado encontrado</h6></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </section>
