<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      Novo Fornecedor
  </h1>
</section>
<!-- Main content -->
<section class="content container-fluid">

  <form [formGroup]="providerForm" novalidate>
      <div class="box">
          <div class="box-header with-border">
              <h3 class="box-title">Fornecedor</h3>
              <a (click)="onCancel()" class="btn btn-light btn-xs pull-right">Cancelar</a>
              <button (click)="onSubmit()" type="submit" class="btn btn-default btn-xs pull-right mr-md-3" [disabled]="!providerForm.valid">Salvar</button>
          </div>
          <div class="box-body">
              <div class="col-md-12">
                  <app-input label="Nome" classLabel="col-md-2" classInput="col-md-7">
                      <input class="form-control" style="width:80%" type="text" formControlName="name" matTooltip="Info about the action" aria-label="Button that displays a tooltip when focused or hovered over">
                  </app-input>

                  <app-input label="Tipos de serviços" classLabel="col-md-2" classInput="col-md-7">
                    <select class="form-control" style="width:80%" formControlName="services">
                      <option [ngValue]=0>-- Selecione --</option>
                      <option [ngValue]=1>Material</option>
                      <option [ngValue]=2>Manutenção</option>
                      <option [ngValue]=3>Material e Manutenção</option>
                    </select>
                  </app-input>
              </div>
          </div>
      </div>
  </form>
</section>
